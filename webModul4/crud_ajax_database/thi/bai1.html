<script>
    function isNearPrime(m) {
        let flag1 = 1;
        let flag2 = 1;
        let flag3 = 1;
        if (m==2) return 1;

        for (let i =2; i < m - 1; i++) {
            if (m % i == 0) flag1 = 0;
        }
        for (let i =2; i < m; i ++) {
            if (m % i == 0) flag2 = 0;
        }
        for (let i=2; i < m +1 ; i ++) {
            if (m % i == 0) flag3 = 0;
        }

        if ((flag1) || (flag2) || (flag3)) {
            return 1;
        }
        return 0;
    }
</script>
