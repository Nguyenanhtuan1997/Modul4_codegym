<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function solve(n, s) {
    let count = 0;
    for (let i = 0; i < n; i ++) {
      let hasA = false;
      let hasB = false;

      for (let j = i; j < n; j++) {
        if (s[j] === "A") {
          hasA = true;
        } else if (s[j] === "B") {
          hasB = true;
        }
        if (hasA && hasB) {
          count++;
        }
      }
    }
    return count;
  }

</script>
</body>
</html>
