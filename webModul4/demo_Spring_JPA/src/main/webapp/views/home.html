<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>

<div class="container">

    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>img</th>
            <th>Price</th>
            <th>Loai</th>
            <th colspan="2">Action</th>


            <a th:href="@{/products/add}"  type="button" class="btn btn-warning">Add</a>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${products}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td><img th:src="${s.img}" width="150" height="200"></td>
            <td th:text="${s.price}"></td>
            <td th:text="${s.getCategory().getName()}"></td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${s.id})}"  type="button" class="btn btn-warning">Edit</a>
            </td>
            <td>
                <a th:href="@{/products/delete/{id}(id=${s.id})}" onclick="return confirm('bạn muốn xóa?')"  type="button" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
