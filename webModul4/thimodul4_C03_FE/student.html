<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Danh sách học sinh</h2>
  <div class="row">
    <div class="col-8">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCreate">
        Create
      </button>
    </div>
    <div class="col-4">
      <input id="search" oninput="search()" placeholder="Tìm kiếm">
    </div>
  </div>
  <table class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Date of Birth</th>
      <th>Address</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Classroom</th>
      <th colspan="2">Action</th>
    </tr>
    </thead>
    <tbody id="show">

    </tbody>
  </table>
</div>

<!-- create -->
<div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input id="idS" hidden="hidden" placeholder="nhập id"><br>
        <input id="nameS" placeholder="nhập name"><br>
        <input id="dateofBirthS" placeholder="nhập ngày sinh"><br>
        <input id="addressS" placeholder="nhập nơi ở"><br>
        <input id="phoneNumberS" placeholder="nhập số ĐT"><br>
        <input id="emailS" placeholder="nhập số email"><br>
        <label for="idClassRoomS"></label>
        <select class="form-control" id="idClassRoomS">

        </select>
<!--        <input id="idClassRoomS" placeholder="nhập idClassRoom"><br>-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="add()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!--Edit-->
<div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input id="idE" hidden="hidden" placeholder="nhập id"><br>
        <input id="nameE" placeholder="nhập name"><br>
        <input id="dateofBirthE" placeholder="nhập ngày sinh"><br>
        <input id="addressE" placeholder="nhập nơi ở"><br>
        <input id="phoneNumberE" placeholder="nhập số ĐT"><br>
        <input id="emailE" placeholder="nhập số email"><br>
        <label for="idClassRoomS"></label>
        <select class="form-control" id="idClassRoomE">

        </select>
<!--        <input id="idClassRoomE" placeholder="nhập idClassRoom"><br>-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="edit()" data-dismiss="modal">Edit</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
<script src="student.js"></script>
